<!-- registration form starts here -->
<div class="container"> 
    <h2 class="text-center my-1"> share data by url params</h2>
<form [formGroup]="form" >
    <div class="row">
      <div class="col"> 
        <div class="form-group">
          <label for="usernameInput">firstname</label>
          <input formControlName="firstname" type="text" class="form-control" id="firstnameInput" placeholder="Enter username">              
      </div> 
      </div>
      <div class="col"> 
        <div class="form-group">
          <label for="usernameInput"> lastname </label>
          <input formControlName="lastname" type="text" class="form-control" id="lastnameInput" placeholder="Enter lastname">              
        
      </div>
    </div>
     
    <div class="form-group">
      <label>Email:</label>
      <input type="email"  [class.is-invalid] = "form.get('email').invalid && form.get('email').touched"  class="form-control" formControlName="email"  />
    </div>
  <div class="row"> 
    <div class="col"> 
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
        
      </div>
    </div> 
    <div class="col"> 
      <div class="form-group">
        <label for="confpasswordInput">Confirm Password</label>
        <input formControlName="cnfpass" type="password" class="form-control" id="confpasswordInput" placeholder="Re-enter Password">
       
      </div>
    </div>
  </div>
    
  <div class="row"> 
    <div class="col">
      <div class="form-group">
        <label for="companyName">company name</label>
        <input  formControlName="companyName" type="text" class="form-control" id="companyName" placeholder="companyName">

      </div>
    </div> 
   
  </div>
   
    <div class="form-group">
      <label for="companyName">roleDescription</label>
      <textarea formControlName="roleDescription" class="form-control" id="roleDescription" rows="3"></textarea>               
    </div>
      </div>
     <br>
    <button type="submit" class="btn btn-primary"  (click)="onSubmit()">Submit</button>

  
  </form> 
</div>
